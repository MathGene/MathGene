<!DOCTYPE html>

<title>MathGene Web Demo</title>
<style type="text/css">table{font-size:inherit}</style> <!--required CSS setting for scaling HTML -->
<script type="text/javascript">
function evtInit() {
	var btns = document.getElementsByTagName("button");
	for (var iEvt=0;iEvt<btns.length;iEvt++) {
		if  (btns[iEvt].attachEvent) {btns[iEvt].attachEvent('onmouseup', function() {eval(window.event.srcElement.value)});} 
		else {btns[iEvt].addEventListener("mousedown", function() {eval(this.value)},false);}	
	}
}
function htmldemo(num) {
	document.getElementById('output'+num).innerHTML = mgTrans.Translate(document.getElementById('input'+num).value,document.getElementById('scale'+num).value).html
}
function numericdemo(num) {
	document.getElementById('output'+num).innerHTML = mgTrans.Translate(document.getElementById('input'+num).value).html
	document.getElementById('result'+num).innerHTML = mgCalc.Numeric(document.getElementById('input'+num).value).html
}
function simplifydemo(num) {
	document.getElementById('result'+num).innerHTML = "working..."
	function runsimplify() {
		document.getElementById('output'+num).innerHTML = mgTrans.Translate(document.getElementById('input'+num).value).html
		document.getElementById('result'+num).innerHTML = mgCalc.Simplify(document.getElementById('input'+num).value).html
	}
	window.setTimeout(runsimplify,50)
}
function factordemo(num) {

function solvedemo(num) {

	window.setTimeout(runsolve,50)

function trigdemo(num) {

	}
	window.setTimeout(runseries,50)
}
</script>
